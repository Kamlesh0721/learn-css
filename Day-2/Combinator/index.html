<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\], initial-scale=1.0">
    <title>Combinator Selector</title>
    <!--
    1. Descendent Selector( ):
    * Direct Child Or Indirect Child
    syntax:
    parentTag   childTag {color:blue;}
    
    2. Direct Child Selector(>)
    *Direct Child
    syntax:
    parentTag directChildTag

    3. Immediate Sibbling selector (+)

    4. Genral Sibling Selector (~)   
    -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <article>
        <p>Direct Child -1 </p>
        <p>Direct Child -2</p>
        <main>
            <p>Indirect Child -1</p>
            <div>Indirect Child -2</div>
        </main>
    </article>
    <div>Immediate or Adjacent Sibbling or Genral Sibbling of Article (Sibling 1)</div>
    <h1>Sibling 2</h1>
    <span>Sibling 3</span>
    <p>Sibling 4</p>
    <p>Sibling 5</p>
</body>

</html>
